<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('911.jpg') no-repeat center center/cover;
    }

    .container {
      width: 350px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      color: white;
      text-align: center;
      position: relative;
      transform: translateX(0);
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 45px;
      background: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-google:hover {
      background: #f1f1f1;
      transform: scale(1.02);
    }

    .btn-google img {
      width: 22px;
      height: 22px;
    }

    /* Slide Animation */
    @keyframes slideRight {
      0%   { transform: translateX(0); }
      50%  { transform: translateX(60px); }
      100% { transform: translateX(0); }
    }

    .animate {
      animation: slideRight 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Login</h2>
    <button class="btn-google" id="googleBtn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
      Sign in with Google
    </button>
  </div>

  <script>
    const loginBox = document.getElementById("loginBox");
    const googleBtn = document.getElementById("googleBtn");

    googleBtn.addEventListener("click", () => {
      loginBox.classList.add("animate");
      loginBox.addEventListener("animationend", () => {
        loginBox.classList.remove("animate");
      }, { once: true });
    });
  </script>
</body>
</html>
